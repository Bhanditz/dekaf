apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    lib {
    }
    open_jdbc {
    }
}

dependencies {

    lib ("org.jetbrains:annotations:13.0") {
      force = true
    }

    lib ("junit:junit:4.12") {
      force = true
    }

    lib ("com.google.guava:guava:17.0") {
        force = true
    }

    lib ("org.assertj:assertj-core:1.7.1") {
        force = true
    }

    lib ("org.assertj:assertj-guava:1.2.0") {
        transitive = false
    }


    lib "org.jetbrains:annotations:13.0:sources",
        "org.jetbrains:annotations:13.0:javadoc",
        "com.google.guava:guava:17.0:sources",
        "com.google.guava:guava:17.0:javadoc",
        "junit:junit:4.11:sources",
        "junit:junit:4.11:javadoc",
        "org.assertj:assertj-core:1.6.0:sources",
        "org.assertj:assertj-core:1.6.0:javadoc",
        "org.assertj:assertj-guava:1.2.0:sources",
        "org.assertj:assertj-guava:1.2.0:javadoc"



    open_jdbc "org.postgresql:postgresql:9.2-1003-jdbc4",
              "org.postgresql:postgresql:9.2-1003-jdbc4:sources",
              "org.postgresql:postgresql:9.2-1003-jdbc4:javadoc",
              "mysql:mysql-connector-java:5.1.25",
              "net.sourceforge.jtds:jtds:1.2.8",
              "net.sourceforge.jtds:jtds:1.2.8:sources",
              "net.sourceforge.jtds:jtds:1.2.8:javadoc",
              "org.hsqldb:hsqldb:2.2.9",
              "org.hsqldb:hsqldb:2.2.9:sources",
              "org.hsqldb:hsqldb:2.2.9:javadoc"
}

task getLibs(type:Copy) {
    from configurations.lib into "lib/"
}

task getJdbc(type:Copy) {
  from configurations.open_jdbc into "jdbc/" exclude { it.file in configurations.lib.files }
}
