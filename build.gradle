apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    lib {
    }
    open_jdbc {
    }
}

dependencies {

    lib "com.google.guava:guava:14.0.1",
        "com.google.guava:guava:14.0.1:sources",
        "com.google.guava:guava:14.0.1:javadoc",
        "com.intellij:annotations:12.0",
        "com.intellij:annotations:12.0:sources",
        "com.intellij:annotations:12.0:javadoc",
        "org.testng:testng:6.8.5",
        "org.testng:testng:6.8.5:sources",
        "org.testng:testng:6.8.5:javadoc"

    open_jdbc "org.postgresql:postgresql:9.2-1003-jdbc4",
              "org.postgresql:postgresql:9.2-1003-jdbc4:sources",
              "org.postgresql:postgresql:9.2-1003-jdbc4:javadoc",
              "mysql:mysql-connector-java:5.1.25",
              "org.hsqldb:hsqldb:2.2.9",
              "org.hsqldb:hsqldb:2.2.9:sources",
              "org.hsqldb:hsqldb:2.2.9:javadoc"
}

task getLibs(type:Copy) {
    from configurations.lib into "lib/"
    from configurations.open_jdbc into "jdbc/"
}
